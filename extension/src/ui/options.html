<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Transcript Downloader</title>
    <style>
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --primary: #0f766e;
        --danger: #991b1b;
        --line: #e2e8f0;
      }

      body {
        margin: 0;
        font: 14px/1.5 "Segoe UI", "Helvetica Neue", sans-serif;
        color: var(--text);
        background: linear-gradient(130deg, #ecfeff, #f8fafc 45%, #ecfccb);
      }

      .wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 6px 24px rgba(2, 6, 23, 0.06);
        margin-bottom: 14px;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }

      h2 {
        margin: 0 0 10px;
        font-size: 16px;
      }

      textarea,
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px;
      }

      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .row > * {
        flex: 1;
        min-width: 180px;
      }

      label {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }

      button {
        border: none;
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
        color: #fff;
        background: var(--primary);
      }

      button.danger {
        background: var(--danger);
      }

      .muted {
        color: var(--muted);
      }

      .status {
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        color: #0b3b2e;
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Teams Transcript Downloader</h1>
        <p class="muted">Paste SharePoint recording URLs, save settings, and run queue.</p>
      </section>

      <section class="card">
        <h2>Add URLs</h2>
        <textarea id="urls" rows="6" placeholder="One URL per line"></textarea>
        <div class="row" style="margin-top: 10px">
          <button id="addUrls">Add URLs</button>
          <button id="runQueue">Run now</button>
          <button id="refresh">Refresh status</button>
        </div>
      </section>

      <section class="card">
        <h2>Settings</h2>
        <label><input id="enabled" type="checkbox" /> Enabled</label>
        <label><input id="closeTab" type="checkbox" /> Close processing tab when finished</label>
        <label><input id="allowRedownload" type="checkbox" /> Allow re-download even if already in history</label>

        <div class="row">
          <div>
            <div class="muted">Throttle between items (ms)</div>
            <input id="throttleMs" type="number" min="0" />
          </div>
          <div>
            <div class="muted">Lookback days (reserved for future collector)</div>
            <input id="lookbackDays" type="number" min="1" />
          </div>
        </div>

        <div class="row" style="margin-top: 10px">
          <button id="saveSettings">Save settings</button>
        </div>
      </section>

      <section class="card">
        <h2>Status</h2>
        <div id="status" class="status">Loading...</div>
      </section>
    </main>

    <script src="options.js"></script>
  </body>
</html>
